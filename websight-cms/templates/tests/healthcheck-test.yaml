apiVersion: v1
kind: Pod
metadata:
  name: healthcheck
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: job-test-cms-healthcheck
      image: curlimages/curl:8.4.0
      command: [ 'sh', '-c']
      args: 
        - "curl -f http://websight-cms-cms:8080/system/health"
